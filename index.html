<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Image Generator | VD </title>
    <link rel="stylesheet" href="./Css/style.css">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./Images/ai.svg" type="image/x-icon">
</head>

<body class="dark-theme">
    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI Image Generator</h1>
            </div>
            <button class="theme-toggle">
                    <i class="fa-solid fa-moon"></i>
                </button>
        </header>
        <div class="main-content">
            <form action="#" class="prompt-form">
                <!-- prompt container -->
                <div class="prompt-container">
                    <textarea id="prompt-input" class="prompt-input" placeholder="Describe your imagination in details..." required></textarea>

                    <button id="prompt-btn" class="prompt-btn">
                            <i class="fa-solid fa-dice"></i>
                        </button>
                </div>

                <!-- prompt Actions/buttons -->
                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select class="custom-select" required id="model-select">
                                <option value="gemini-pro" selected>AI Image Generator</option>
                            </select>
                    </div>
                    <div class="select-wrapper">
                        <select class="custom-select" required id="count-select">
                                <option value selected disabled>Image Count
                                </option>
                                <option value="1">1 Image</option>
                                <option value="2">2 Image</option>
                                <option value="3">3 Image</option>
                                <option value="4️">4 Image</option>

                            </select>
                    </div>
                    <div class="select-wrapper">
                        <select class="custom-select" required id="ratio-select">
                                <option value selected disabled>Aspect Ratio
                                </option>
                                <option value="1/1">Square (1:1)</option>
                                <option value="16/9">Landscape (16:9)</option>
                                <option value="9/16">3 Image (9:16)</option>

                            </select>
                    </div>

                    <button class="generate-btn" id="generate-btn" type="submit"> <i
                                class="fa-solid fa-wand-magic-sparkles"></i>
                            Generate</button>
                </div>

                <!-- result Gallery Grid -->
                <div class="gallery-grid" id="gallery-grid">

                    <div class="img-card">
                        <img src="./Images/test.png" alt="image" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download "></i>
                            </button>
                        </div>
                    </div>
                    <div class="img-card">
                        <img src="./Images/test.png" alt="image" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download "></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./Js/script.js"></script>
</body>

</html>
